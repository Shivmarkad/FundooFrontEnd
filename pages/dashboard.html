<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../style/dashboard.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="menu_bar">
                <div ></div>
                <div ></div>
                <div ></div>
            </div>
            <img src="../img/logo_keep.jpg" alt="logo">
            <p>Keep</p>
        </div>
        <div class="search_bar">
            <span id="search-icon"><i class="fa fa-search"></i></span>
            <input type="text" placeholder="Search">
            <span id="clear-icon"><i class="fas fa-times-circle"></i></span>
        </div>
        <div class="right">
            <div class="list_icons">
                <img src="../img/reload.png" alt="refresh">
                <img src="../img/list_view.png" alt="list view">
                <img src="../img/settings_icon.png" alt="settings">
            </div>
            <div class="right_icons">
                <img src="../img/apps_grid.png" alt="more_apps">
                <div class="profile_pic">
                    <img src="../img/logo_keep.jpg" alt="profile_pic">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
