<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../style/dashboard.css">

</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/menu.png" alt="menu" id="menu">
            <img src="../img/logo_keep.jpg" alt="logo">
            <p>Keep</p>
        </div>
        <div class="search_bar">
            <span id="search-icon"><i class="fa fa-search"></i></span>
            <input type="text" placeholder="Search">
            <span id="clear-icon"><i class="fas fa-times-circle"></i></span>
        </div>
        <div class="right">
            <div class="list_icons">
                <img src="../img/refresh.png" alt="refresh">
                <img src="../img/list.png" alt="list view">
                <img src="../img/settings_icon.png" alt="settings">
            </div>
            <div class="right_icons">
                <img src="../img/apps_grid.png" id="more_apps">
                <div class="profile_pic">
                    <img src="../img/profilePic.jpg" alt="profile_pic">
                </div>
            </div>
        </div>
    </header>
    <div class="side_nav">
        <ul>
            <li><img src="../img/bulb.png" alt="" onclick="getAllNOtes()">
                <p>Notes</p>
            </li>
            <li><img src="../img/bell_icon.png" alt="">
                <p>Reminders</p>
            </li>
            <li><img src="../img/archieve.png" alt="" onclick="getAllNOtes('archive')">
                <p>archieve</p>
            </li>
            <li><img src="../img/bin.png" alt="" onclick="getAllNOtes('trash')">
                <p>Bin</p>
            </li>
        </ul>
    </div>
    <div class="note_container">
        <div class="note" id="note">
            <input type="text" placeholder="Title" id="title">
            <input type="text" placeholder="Take a note..." id="description">
            <div class="button_menu" id="button_icons">
                <img src="../img/alert.png" alt="alert">
                <img src="../img/person_add.png" alt="add_person">
                <img src="../img/color_pallet.png" alt="color" id="color_pallet">
                <img src="../img/img.png" alt="img">
                <img src="../img/archieve.png" alt="archieve" id="archieve" onclick="archieve()">
                <img src="../img/more_vert.png" alt="more" id="more">
                <div class="hidden" id="colors">
                    <img src="../img/sky_blue.png" data-color="#87CEEB" alt="sky_blue" class="color_options">
                    <img src="../img/yellow.png" data-color="#eff840" alt="yello" class="color_options">
                    <img src="../img/green.jpg" data-color="#77f258" alt="green" class="color_options">
                </div>
                <button class="close" id="closeNote">Close</button>

            </div>
        </div>
    </div>
    <div class="all_notes" id="notes">
    <!-- all notes will be displayed here  -->
    </div> 
    <div class="updatenote" id="update">
        <input type="text" placeholder="title" id="update_title">
        <input type="text" placeholder="description" id="update_desc" >
        <div class="note_buttons" id="button_icons_update">
            <img src="../img/alert.png" alt="alert">
            <img src="../img/person_add.png" alt="add_person">
            <img src="../img/color_pallet.png" alt="color" id="color_pallet">
            <div class="hidden" id="colors">
                <img src="../img/sky_blue.png" data-color="#87CEEB" alt="sky_blue" class="color_options">
                <img src="../img/yellow.png" data-color="#eff840" alt="yello" class="color_options">
                <img src="../img/green.jpg" data-color="#77f258" alt="green" class="color_options">
            </div>
            <img src="../img/archieve.png" alt="archieve" onclick="archieve()">
            <button >Close</button>
            <button id="button" onclick="UpdateNote(event)">Update</button>
        </div>
    </div>
    <script src="../script/dashboard.js"></script>
    <script src="../script/service.js"></script>
</body>

</html>
